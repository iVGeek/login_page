<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: skyblue;
            overflow: hidden; /* Prevent horizontal scrollbar due to animation */
        }

        .container {
            position: relative; /* Needed for absolute positioning of pebbles */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .pebbles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Allow clicks to pass through pebbles */
        }

        .pebble {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: pink;
            animation: float 20s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                background-color: pink;
            }
            50% {
                transform: translateY(-100vh) rotate(180deg);
                background-color: lightgreen;
            }
            100% {
                transform: translateY(-200vh) rotate(360deg);
                background-color: pink;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="pebbles">
            <!-- Generate pebbles dynamically with JavaScript -->
        </div>
        <form class="login-form" id="loginForm">
            <h2>Login</h2>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        // JavaScript to dynamically generate pebbles
        document.addEventListener('DOMContentLoaded', function () {
            const pebblesContainer = document.querySelector('.pebbles');
            const numPebbles = 100; // Adjust the number of pebbles as needed

            for (let i = 0; i < numPebbles; i++) {
                const pebble = document.createElement('div');
                pebble.classList.add('pebble');
                pebble.style.left = `${Math.random() * 100}%`; // Random horizontal position
                pebble.style.animationDuration = `${Math.random() * 10 + 5}s`; // Random animation duration
                pebblesContainer.appendChild(pebble);
            }
        });
    </script>
</body>
</html>
