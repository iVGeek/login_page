<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="pebbles">
            <!-- Generate pebbles dynamically with JavaScript -->
        </div>
        <form class="login-form" id="loginForm">
            <h2>Login</h2>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="mode-toggle">
            <input type="checkbox" id="modeToggle" class="mode-toggle-checkbox">
            <label for="modeToggle" class="mode-toggle-label"></label>
        </div>
    </div>

    <script>
        // JavaScript to dynamically generate pebbles
        document.addEventListener('DOMContentLoaded', function () {
            const pebblesContainer = document.querySelector('.pebbles');
            const numPebbles = 100; // Adjust the number of pebbles as needed

            for (let i = 0; i < numPebbles; i++) {
                const pebble = document.createElement('div');
                pebble.classList.add('pebble');
                pebble.style.left = `${Math.random() * 100}%`; // Random horizontal position
                pebble.style.animationDelay = `${Math.random() * 20}s`; // Random animation delay
                pebble.style.animationDuration = `${Math.random() * 10 + 5}s`; // Random animation duration
                pebblesContainer.appendChild(pebble);
            }
        });

        // JavaScript to toggle between light mode and dark mode
        const modeToggle = document.getElementById('modeToggle');
        modeToggle.addEventListener('change', function () {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
